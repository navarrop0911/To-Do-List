<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do-List</title>
</head>
<body>
  <h1>To-Do-List</h1>
    <div>
      <input type="checkbox" id="Grocery Shopping" name="to-do" value="Grocery Shopping" />
      <label for="Grocery Shopping">Grocery Shopping</label>
    </div>
    <div>
      <input type="checkbox" id="Laundry" name="to-do" value="Laundry" />
      <label for="Laundry">Laundry</label>
    </div>
    <div>
      <input type="checkbox" id="Oil Change" name="to-do" value="Oil Change" />
      <label for="Oil Change">Oil Change</label>
    </div>
     <input type="text" id="taskInput" placeholder="Enter a to-do">
     <button id="AddToDo">Add To-Do</button>

  <script src="./index.js"></script>
</body>
</html>
